<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect hints for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Google Font - Shadows Into Light -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To-do list</title>
</head>

<body>
    <main class="app">
        <!-- Main heading of the app -->
        <h1 class="text-center mt-5 text-uppercase">My To do List...</h1>
        <div class="input-header text-center mt-3">
            <!-- Displaying current date -->
            <h1><span id="date"></span></h1>
            <div class="to-do-input d-flex justify-content-center mt-5">
                <!-- Input field for adding tasks -->
                <input class="form-control w-50" type="text" id="item" placeholder="Enter a task..."><button
                    class="btn btn-primary mx-2" id="enter">Enter</button>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4 w-100">
            <!-- Container for displaying the to-do list -->
            <div class="to-do-list w-75"></div>
        </div>
    </main>

    <!-- JavaScript file for the functionality -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
